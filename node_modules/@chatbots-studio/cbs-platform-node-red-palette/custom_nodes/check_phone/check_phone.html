<script type="text/javascript">

            checkFieldType:{value:'msg'},
            length: {value:""}
        },
        inputs:1,
        outputs:2,
        icon: "file.png",
        label: function() {
            return this.name||"check_phone";
        },
        oneditprepare: function(){
        var node = this;

        default:"msg",
        types:['msg', 'flow','global'],
        typeField: $("#node-input-checkFieldType")
        });
        }
    });
</script>
