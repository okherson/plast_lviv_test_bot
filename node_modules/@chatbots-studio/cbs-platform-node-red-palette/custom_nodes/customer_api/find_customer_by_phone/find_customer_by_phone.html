<script type="text/javascript">
  RED.nodes.registerType('find-customer-by-phone', {
    category: 'customerAPI',
    color: '#a7a8e2',
    defaults: {
      name: { value: '' },
      phone: {
        value: '',
        required: true,
        validate: RED.validators.typedInput("phoneType"),
      },
      phoneType: { value: 'msg' },
      chatId: {
        value: '',
        required: true,
        validate: RED.validators.typedInput("chatIdType"),
      },
      chatIdType: { value: 'msg' },
      channel: {
        value: '',
        required: true,
        validate: RED.validators.typedInput("channelType"),
      },
      channelType: { value: 'msg' },
    },
    inputs: 1,
    outputs: 3,
    icon: 'white-globe.png',
    label: function () {
      return this.name || 'find-customer-by-phone';
    },
    outputLabels: ['Successful response', 'Client error (4xx)', 'Server and other errors (5xx or without HTTP code)'],
    oneditprepare: function () {
      $('#node-input-phone').typedInput({
        default: 'msg',
        types: ['msg', 'flow', 'global', 'str', 'num'],
        typeField: $('#node-input-phoneType'),
      });

      $('#node-input-chatId').typedInput({
        default: 'msg',
        types: ['msg', 'flow', 'global', 'str', 'num'],
        typeField: $('#node-input-chatIdType'),
      });

      $('#node-input-channel').typedInput({
        default: 'msg',
        types: ['msg', 'flow', 'global', 'str', 'num'],
        typeField: $('#node-input-channelType'),
      });
    },
  });
</script>

<script type="text/html" data-template-name="find-customer-by-phone">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>

    <div class="form-row">
        <label for="node-input-phone"><i class="fa fa-id-card"></i> Phone</label>
        <input type="text" id="node-input-phone">
        <input type="hidden" id="node-input-phoneType">
    </div>

    <div class="form-row">
        <label for="node-input-chatId"><i class="fa fa-id-card"></i> Chat ID</label>
        <input type="text" id="node-input-chatId">
        <input type="hidden" id="node-input-chatIdType">
    </div>

    <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-id-card"></i> Channel</label>
        <input type="text" id="node-input-channel">
        <input type="hidden" id="node-input-channelType">
    </div>
</script>

<script type="text/html" data-help-name="find-customer-by-phone">
    <p>A node that finds a customer by phone number</p>
</script>
